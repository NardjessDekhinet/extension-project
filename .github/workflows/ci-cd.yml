name: Extension CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend             # Path to your backend folder
          file: ./backend/Dockerfile     # Path to Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/extension-demo:latest

      # Step 5: Deployment simulation (placeholder)
      - name: Deployment (simulation)
        run: echo "Deployment complete"
